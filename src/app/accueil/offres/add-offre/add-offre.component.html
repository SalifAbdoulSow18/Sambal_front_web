<h1 class="text-center m-3">La Création d'une Offre</h1>
<form class="row col-8 m-auto shadow p-3 mb-5 bg-white rounded">
  <div class="col-8 m-auto">
    <div class="form-group m-5">
      <label>Libelle</label>
      <input type="text" name="libelle" formControlName="libelle" class="form-control" placeholder="Libelle de l'offre">
    </div>
    <div class="form-group m-5">
      <label>Nombre de point</label>
      <input type="text" name="nbrPoint" formControlName="nbrPoint" class="form-control" placeholder="Nombre de point de l'offre">
    </div>
    <div class="form-group m-5">
      <label>Quantité</label>
      <input type="text" name="quantite" formControlName="quantite" class="form-control" placeholder="Quandité de l'offre">
    </div>
    <div class="custom-file form-group m-5 btn-primary">
      <input type="file" accept=".jpg, .png, .jpeg" formControlName="photo"  id="customFileLang">
    </div>
  </div>
  <div class="col-4 mt-5 float-left">
    <img  src="assets/images/materiel.png" class="profile_image" alt="">
    <h4 class="avatar">avatar</h4>
  </div>
  <button type="submit" class="btn btn-success m-auto submit">Ajouter</button>
</form>
