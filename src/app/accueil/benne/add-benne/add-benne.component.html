<h1 class="text-center m-3">La Création d'un Bac à Ordure</h1>
<form class="row col-8 m-auto">
  <div class="col-8 m-auto">
    <div class="form-group m-5">
      <label>Zone</label>
      <input type="text" name="zone" formControlName="zone" class="form-control" placeholder="zone de la position">
    </div>
    <div class="form-group m-5">
      <label>Latitude</label>
      <input type="text" name="latitude" formControlName="latitude" class="form-control" placeholder="Latitude de la position">
    </div>
    <div class="form-group m-5">
      <label>Longitude</label>
      <input type="text" name="longitude" formControlName="longitude" class="form-control" placeholder="Longitude de la position">
    </div>
    <div class="form-group m-5">
      <label>Hauteur</label>
      <input type="number" formControlName="hauteur" name="hauteur" class="form-control" placeholder="Hauteur du bac à ordure">
    </div>
  </div>
  <button type="submit" class="btn btn-success submit">Ajouter</button>
</form>

<div class="row col-4 m-auto">
  <button class="btn btn-secondary w-75 m-auto retour" [routerLink]="['','list-benne']" type="submit">La Création d'un Bac à Ordure</button>
</div>
